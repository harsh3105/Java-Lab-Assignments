<html>
    <head>
        <title>Employee Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>


<form class="form-style-9" action="insertrecord" method="get">
<ul>
<li>
    <input type="text" name="fname" class="field-style field-split align-left" placeholder="First Name" />
</li>
<li>
    <input type="text" name="lname" class="field-style field-split align-left" placeholder="Last Name" />
</li>
<li>
    <input type="text" name="eid" class="field-style field-split align-left" placeholder="Employee ID" />
</li>
<li>
    <input type="text" name="email" class="field-style field-split align-left" placeholder="Email ID" />
</li>

<li>
<input type="submit" value="Insert the Details" />
</li>
</ul>
</form>
    </body>
</html>
